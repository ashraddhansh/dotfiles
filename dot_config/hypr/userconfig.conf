bind=$mainMod,insert,submap,clean
submap=clean
bind=$mainMod,insert,submap,reset
submap=reset


bind = $mainMod, I, togglespecialworkspace, magic
bind = $mainMod, I, movetoworkspace, +0
bind = $mainMod, I, togglespecialworkspace, magic
bind = $mainMod, I, movetoworkspace, special:magic
bind = $mainMod, I, togglespecialworkspace, magic 

bind = ALT, semicolon, submap, apps

# will start a submap called "resize"
submap = apps

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , B, workspace, 1
bind = , O, workspace, 4
bind = , T, workspace, 2
bind = , E, workspace, 3
# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset
