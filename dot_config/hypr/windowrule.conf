# See https://wiki.hyprland.org/Configuring/Window-Rules/

#terminals
windowrule {
  name = windowrule-1
  opacity = 0.80 0.80
  match:class = ^(kitty)$
}

windowrule {
  name = windowrule-2
  opacity = 0.90 0.90
  match:class = ^(com.mitchellh.ghostty)$
}


#gnome apps
windowrule {
  name = windowrule-3
  opacity = 0.90 0.90
  match:class = ^(de.haeckerfelix.Shortwave)$
}

windowrule {
  name = windowrule-4
  opacity = 0.90 0.90
  match:class = ^(com.github.neithern.g4music)$
}

windowrule {
  name = windowrule-5
  opacity = 0.80 0.80
  float = on
  match:class = ^(nwg-look)$
}

windowrule {
  name = windowrule-6
  opacity = 0.80 0.70
  match:class = ^(polkit-gnome-authentication-agent-1)$
}

windowrule {
  name = windowrule-7
  float = on
  match:class = ^(xdg-desktop-portal-gtk)$
}

windowrule {
  name = windowrule-8
  float = on
  opacity = 0.90 0.90
  match:class = ^(org.gnome.Calendar)$
}

windowrule {
  name = windowrule-9
  opacity = 0.80 0.80
  match:class = ^(org.gnome.clocks)$
}

windowrule {
  name = windowrule-10
  opacity = 0.90 0.90
  match:class = ^(org.gnome.Software)$
}


#zen-browser

#windowrulev2 = opacity 0.80 0.80,class:^(zen)$
windowrule {
  name = windowrule-11
  move = (705) (210)
  size = 540 720
  match:class = ^(zen-alpha)$
  match:title = ^(Save Image)$
}


