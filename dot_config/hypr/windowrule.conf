#Picture-in-Picture for firefox and zen

windowrule {
  name = windowrule-22
  float = on
  no_initial_focus = on
  move = (1232) (673)
  size = 640 360
  match:class = ^(firefox)$
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-23
  float = on
  no_initial_focus = on
  move = (1232) (673)
  size = 640 360
  match:class = ^(zen-alpha)$
  match:title = ^(Picture-in-Picture)$
}


